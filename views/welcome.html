<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prastya.com | {{ .title }}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/public/assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
    <script type="text/javascript" src="/public/assets/js/global.js"></script>
</head>
<body class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Plugins List</h5>
            <hr class="my-4">
          
            <!-- chat overlay -->
            <div class="card mb-4">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img
                        src="https://goplay-cdn.imgix.net/production/live-banners/goplay-performer-profile-picture/309d4c86-646f-4c4d-afe5-2dec7c812f2b.jpg?fm=jpg&width=1280&s=7e28a458a06e9daea7cbd93ac3292f52"
                        alt="goplay icon"
                        class="img-fluid rounded-start"
                        />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">GoPlay Chat Overlay Plugin</h5>
                        <p class="card-text">
                            Plugin ini digunakan untuk memunculkan chat di depan video streaming
                        </p>
                        <button type="button" class="btn btn-primary btn-rounded" data-mdb-toggle="modal" data-mdb-target="#goplayChatOverlay">Buat Plugin</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- gift war -->
            <div class="card mb-4">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img
                        src="https://goplay-cdn.imgix.net/production/live-banners/goplay-performer-profile-picture/309d4c86-646f-4c4d-afe5-2dec7c812f2b.jpg?fm=jpg&width=1280&s=7e28a458a06e9daea7cbd93ac3292f52"
                        alt="goplay icon"
                        class="img-fluid rounded-start"
                        />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">GoPlay Gift War Plugin</h5>
                        <p class="card-text">
                            Plugin ini digunakan untuk mendukung character2 tertentu dengan gift
                        </p>
                        <button type="button" class="btn btn-primary btn-rounded" data-mdb-toggle="modal" data-mdb-target="#goplayGiftWar">Buat Plugin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Goplay Chat Overlay Modal -->
    <div
        class="modal fade"
        id="goplayChatOverlay"
        data-mdb-backdrop="static"
        data-mdb-keyboard="false"
        tabindex="-1"
        aria-labelledby="goplayChatOverlayLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Buat chat overlay plugin URL</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-mdb-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <div class="modal-body">
                    <form class="mb-4">
                        <div class="col-md-12 mb-3">
                            <label for="goplay-slug" class="form-label">Input goplay streaming URL</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">https://goplay.co.id/live/</span>
                                <input type="text" class="form-control" id="goplay-slug" placeholder="my-streaming-day3" />
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" id="create-goplay-chat-overlay">Buat</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-start" >
                    <label class="form-label">Result URL</label>
                    <div class="col-md-12 mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="goplay-chat-overlay-url" placeholder="URL" readonly />
                            <button class="btn btn-outline-primary btn-copy" type="button" data-mdb-ripple-color="dark">
                                Copy
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="input-group" >
                            <input type="text" class="form-control" id="goplay-chat-overlay-url-integration" placeholder="URL Integration" readonly />
                            <button class="btn btn-outline-primary btn-copy" type="button" data-mdb-ripple-color="dark">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#create-goplay-chat-overlay').click(function(e){
                e.preventDefault();
                slug = $('#goplay-slug').val();
                $('#goplay-chat-overlay-url').val('http://localhost:7000/goplay/chat-overlay?slug=' + slug)
                $('#goplay-chat-overlay-url-integration').val('http://localhost:7000/goplay/chat-overlay?slug=' + slug + '&e=g')
            });

            $('.btn-copy').click(function(e) {
                e.preventDefault();

                input = $(this).parent().find('input')
                input.select();
                document.execCommand('copy');
                input.click();
            });
        });
    </script>
</body>
</html>
